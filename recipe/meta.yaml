{% set version = "2.5.0" %}

package:
  name: wradlib
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/w/wradlib/wradlib-{{ version }}.tar.gz
  sha256: 21e54878821f0eec0c30468cd2b28bc5d724f400f905c3940e66a64119891ba2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
    - hatch-fancy-pypi-readme
    - hatch-requirements-txt
  run:
    - python >={{ python_min }}
    - deprecation
    - numpy
    - scipy
    - matplotlib-base
    - h5py
    - h5netcdf
    - netcdf4
    - gdal
    - xarray >=2024.10.0
    - cartopy
    - packaging
    - pyproj
    - xmltodict
    - requests
    - xradar >=0.8.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - wradlib  # [not osx]
  commands:
    # hack to get macosx matplotlib running
    # see https://github.com/conda-forge/wradlib-feedstock/pull/20
    - python -c "import matplotlib as mpl; mpl.use('Agg'); import wradlib"  # [osx]

about:
  home: http://wradlib.org/
  license: MIT
  license_file: LICENSE.txt
  summary: Open Source Library for Weather Radar Data Processing

extra:
  recipe-maintainers:
    - kmuehlbauer
